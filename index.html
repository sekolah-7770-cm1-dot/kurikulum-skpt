
<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Kurikulum - SKPT Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(222,47%,11%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(217,91%,60%,0.05) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(222,47%,11%,1) 0, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }

      @keyframes full-shimmer {
        0% { 
          transform: translateX(-150%) skewX(-25deg); 
          filter: hue-rotate(0deg) brightness(1.2);
          opacity: 0;
        }
        15% { opacity: 1; }
        50% { filter: hue-rotate(180deg) brightness(1.8); opacity: 1; }
        85% { opacity: 1; }
        100% { 
          transform: translateX(400%) skewX(-25deg); 
          filter: hue-rotate(360deg) brightness(1.2);
          opacity: 0;
        }
      }

      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4)); opacity: 0.6; }
        50% { filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8)); opacity: 1; }
      }

      .animate-fade-in { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-logo-float { animation: float 4s ease-in-out infinite; }
      .animate-glow-pulse { animation: glow-pulse 3s ease-in-out infinite; }

      .global-shimmer-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 35%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(59, 130, 246, 0.05) 10%,
          rgba(6, 182, 212, 0.4) 30%,
          rgba(139, 92, 246, 0.7) 50%,
          rgba(236, 72, 153, 0.4) 70%,
          rgba(59, 130, 246, 0.05) 90%,
          transparent 100%
        );
        animation: full-shimmer 5s infinite linear;
        pointer-events: none;
        z-index: 50;
      }
    </style>
